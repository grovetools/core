# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
category: Core Libraries
title: Grove Core
description: The shared Go library for the Grove ecosystem, providing standardized CLI patterns, configuration management, logging, and utilities for all Grove tools.
enabled: true
settings:
  model: gemini-2.5-pro
  output_dir: docs
  regeneration_mode: reference
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
sections:
  - name: overview
    title: Overview
    prompt: prompts/01-overview.md
    output: 01-overview.md
    order: 1
  - name: getting-started
    title: Getting Started
    prompt: prompts/02-getting-started.md
    output: 02-getting-started.md
    order: 2
  - name: core-concepts
    title: Core Concepts
    prompt: prompts/03-core-concepts.md
    output: 03-core-concepts.md
    order: 3
  - name: configuration-reference
    title: Configuration Reference
    prompt: prompts/04-configuration-reference.md
    output: 04-configuration-reference.md
    order: 4
  - name: api-reference
    title: API Reference
    prompt: prompts/05-api-reference.md
    output: 05-api-reference.md
    order: 5
  - name: usage-patterns
    title: Usage Patterns & Examples
    prompt: prompts/06-usage-patterns.md
    output: 06-usage-patterns.md
    order: 6
  - name: best-practices
    title: Best Practices
    prompt: prompts/07-best-practices.md
    output: 07-best-practices.md
    order: 7
  - name: contributing
    title: Contributing
    prompt: prompts/08-contributing.md
    output: 08-contributing.md
    order: 8
